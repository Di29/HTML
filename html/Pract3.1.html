<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styling/style3.1.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<title>Input</title>
</head>

<body>

<div class="main">
<form >
  <div class="field">
<fieldset style="border: 1px red solid" width="400px">

  <legend><font color="red"><strong>Форма</strong></font></legend>
  <label for="name"><font color="darkred"><strong>ВВЕДИТЕ ИМЯ:</strong></font> </label> <br>
<input type="text" placeholder="Введите имя" name="name" style="border: 2px green double"> <br><br>
<label for="password"><font color="darkred">введите</font> <font color="blue"><strong>пароль:</strong></font> </label> <br>
<input type="password" placeholder="введите пароль" name="password" style="border: 2px darkred dashed"> <br><br>
<input type="file"> <br><br>
<input type="submit" class="sub" value="ОТПРАВИТЬ">
<input type="reset" class="res" value="СБРОСИТЬ">
</fieldset>
</div>
</form>
</div>

<div class="text">
  Далеко-далеко за словесными <span class="moun">горами в стране</span>,
  гласных и согласных живут рыбные тексты. Продолжил необходимыми от всех живет,
  <span class="vil">деревни текстов путь всемогущая своих о текстами,</span>
  проектах пустился осталось переписывается. Семантика, рот города речью переписали?
</div>

</body>

</html>
