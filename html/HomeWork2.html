<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styling/style2.4.css">
<title>Теги video audio</title>
</head>

<body>

  <div class="parent">
  <div class="audAndvid" width="450px">

    <div class="songName">
      <strong>Название </strong><i><font color="purple">песни</font></i>
    </div>

    <div class="audio">
      <audio src="music.mp3" controls></audio>
    </div>

    <div class="btnMus">
      СКАЧАЙТЕ МУЗЫКУ
    </div>

    <div class="videoName">
      <strong>Название </strong><i><font color="purple">видео</font></i>
    </div>

    <div class="video">
      <video src="video.mp4" controls width="300px" height="300px"></video>
    </div>

    <div class="btnVid">
      СКАЧАЙТЕ ВИДЕО
    </div>

  </div>

  <div class="pictures">

    <div class="img1">
      <image src="images/img1.png" width="200" height="150"></image>
    </div>

    <div class="img2">
      <image src="images/img2.jpg" width="200" height="150"></image>
    </div>

    <div class="img3">
      <image src="images/img3.jpg" width="200" height="150"></image>
    </div>

  </div>
</div>






</body>



</html>
